    </video>
    <button type="button" name="button1" id = 'videoControl'>Remove Controls</button>
    <button type="button" name="button" id = "videoLoop">Turn Looping On</button>

<script>
var video = document.getElementById("myVideo")
var controlButton = document.getElementById("videoControl")
var controlClicked = false
var loopButton = document.getElementById("videoLoop")
var loopClicked = false
var restartButton = document.getElementById("videoRestart")
video.addEventListener("ended", replayVideo)
function replayVideo(event){
  console.log("hi")
}

controlButton.addEventListener("click", function(){
  if (!controlClicked){
    video.controls = false
    controlClicked = true
    controlButton.style.backgroundColor = "green"
  }
  else {
    video.controls = true
    controlClicked = false
    controlButton.style.backgroundColor = "buttonface"
  }
})

loopButton.addEventListener("click", function(){
  if (!loopClicked){
    video.loop = true
    loopClicked = true
    loopButton.style.backgroundColor = "green"
  }
  else {
    video.loop = false
    loopClicked = false
    loopButton.style.backgroundColor = "buttonface"
  }
})
restartButton.addEventListener("click", function(){
  video.currentTime = 0
  video.play()
})
</script>
